<div class="container">
    <p class="filter-header">Filter by keywords</p>

    <form [formGroup]="search" class="search-container">
        <button type="submit" (click)="setValue()">
            <mat-icon>search</mat-icon>
        </button>
        <input formControlName="query" class="search-query" type="text" />
    </form>
</div>
